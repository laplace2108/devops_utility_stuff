Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
              - lambda.amazonaws.com
          Action:
            - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - "s3:*"
            Resource: "*"
          - Effect: Allow
            Action:
            - "logs:CreateLogGroup"
            - "logs:CreateLoStream"
            - "logs:PutLogEvents"
            Resource: "*"
        PolicyName: root
  ListBucketsS3Lambda:
    Type: AWS::Lambda::Function
    Properties:
      Handler: "index.handler"
      Role:
        Fn::GetAtt:
          - "LambdaExecutionRole"
          - "Arn"
      Runtime: "python3.7"
      Code:
        ZipFile: |
          import boto3
          # create an S3 client
          s3 = boto3.client('s3')

          def handler(event, context):
            response = s3.list_buckets()
          
            buckets = [bucket['Name'] for bucket in response ['Buckets']]

            print("Bucket List: %s" % buckets)

            return buckets

